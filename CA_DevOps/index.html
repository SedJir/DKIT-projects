<main>
    <section>
        <form method="post" onsubmit="return checkForm()" action="user.html">
            <div>
                <label for="name">First name: </label>
                <input type="text" id="name" placeholder="First Name" pattern="[A-Za-z]{2,}" title="Only letters and it need to be at least 2 letters long" required>
            </div>
            <div>
                <label for="surname">Surname: </label>
                <input type="text" id="surname" placeholder="Surname" pattern="[A-Za-z]{2,}" title="Only letters and it need to be at least 2 letters long" required>
            </div>
            <div>
                <label>Gender: </label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="jobs@gmail.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </div>
            <div>
                <label for="tel">Telephone: </label>
                <input type="tel" id="tel" placeholder="Telephone number" pattern="[0-9]{7,}" title="Numbers only" required>
            </div>
            <div>
                <label for="dateOfBirth">Day of birth: </label>
                <input type="date" id="dateOfBirth" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&+]){8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm password: </label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="btn">
                <input type="submit" value="Submit" onclick="saveToLocalStorage()">
            </div>
        </form>
    </section>
